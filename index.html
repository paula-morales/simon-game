<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Simon game</title>
</head>
<body>
    <div class="simon-game">
        <h1 class="simon-game__title">Simon game</h1>
        <section class="simon-game__tiles-container">
            <button class="simon-game__tile tile--red" data-color="red" aria-label="red"></button>
            <button class="simon-game__tile tile--green" data-color="green" aria-label="green"></button>
            <button class="simon-game__tile tile--blue" data-color="blue" aria-label="blue"></button>
            <button class="simon-game__tile tile--yellow" data-color="yellow" aria-label="yellow"></button>
        </section>

        <section class="simon-game__controllers-container">
            <button class="simon-game__start-button" data-role="js-start" aria-label="start game">
                <p>Start</p>
            </button>
        </section>

        <section class="simon-game__info-container">
            <p class="simon-game__info" data-role="js-start" aria-label="info">Start</p>
        </section>

        <div class="simon-game__audios" aria-hidden="true">
            <audio
            src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
            data-sound="red"
            ></audio>
            <audio
            src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
            data-sound="green"
            ></audio>
            <audio
            src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
            data-sound="blue"
            ></audio>
            <audio
            src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
            data-sound="yellow"
            ></audio>
        </div>
    </div>
</body>
</html>
